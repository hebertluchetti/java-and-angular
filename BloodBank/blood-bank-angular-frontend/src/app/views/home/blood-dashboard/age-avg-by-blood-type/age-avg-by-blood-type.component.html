<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>{{titleLabel}}</h2>
    </div>
    <div class="panel-body">
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="ageAvgByBloodTypeList" matSort>
          <!-- Blood Type Column -->
          <ng-container matColumnDef="bloodType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{bloodTypeLabel}} </th>
            <td mat-cell *matCellDef="let item"> {{item.bloodType}} </td>
          </ng-container>
  
          <!-- Age Average Column -->
          <ng-container matColumnDef="ageAvg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ageAvgLabel}} </th>
            <td mat-cell *matCellDef="let item"> {{item.ageAvg | number : '1.2-2'}}  </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
