<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>{{titleLabel}}</h2>
  </div>
  <div class="panel-body">
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="donorByStateList" matSort>
        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{stateLabel}} </th>
          <td mat-cell *matCellDef="let item"> {{item.state}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{quantityLabel}} </th>
          <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalQuantity() | number}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </div>
  </div>
</div>
