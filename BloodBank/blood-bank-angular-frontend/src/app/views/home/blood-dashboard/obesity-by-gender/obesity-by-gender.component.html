<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>{{titleLabel}}</h2>
    </div>
    <div class="panel-body">
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="obesityByGenderList" matSort>
          <!-- Gender Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{genderLabel}} </th>
            <td mat-cell *matCellDef="let item"> {{item.gender}} </td>
          </ng-container>
  
          <!-- Obesity Percentage Column -->
          <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{percentageLabel}} </th>
            <td mat-cell *matCellDef="let item"> {{item.percentage | number : '1.2-2'}} % </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
